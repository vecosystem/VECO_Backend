<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Slack 테스트</title>
    <style>
        /* 부모 a 태그를 감싸는 div 추가 후 flex로 정렬하는 방법 */
        .center-wrapper {
            display: flex;
            justify-content: center; /* 가로 가운데 */
            align-items: center;     /* 세로 가운데 (필요시) */
            height: 100vh;           /* 화면 높이 전체(옵션) */
        }
        /* 이미지가 포함된 a 링크는 inline-block으로 만듦(필요시) */
        a#slackAuthLink {
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="center-wrapper">
    <a id="slackAuthLink" href="">
        <img alt="Add to Slack" height="40" width="139"
             src="https://platform.slack-edge.com/img/add_to_slack.png"
             srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
    </a>
</div>

    const clientId = "9171874798037.9160102324807";

</script>
</body>
</html>
